<!DOCTYPE html><html lang="en" style="font-size:100px"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>网易严选</title><link rel="shortcut icon" href="./favicon.ico" type="image/x-icon"><script>!function () {
      const oHtml = document.getElementsByTagName("html")[0]
      const width = oHtml.clientWidth
      if (width < 500) {
        oHtml.style.fontSize = 100 * (width / 414) + "px";
      }
    }()

    window.onload = function () {
      document.addEventListener('touchstart', function (event) {
        if (event.touches.length > 1) {
          event.preventDefault();
        }
      })
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function (event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false)
    }</script></head><body><div id="app"></div><script type="text/javascript" src="app.bundle.d4d712549e9acb04c36b.js?d4d712549e9acb04c36b"></script></body></html>
